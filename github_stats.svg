<svg fill="none" viewBox="0 0 800 180" width="800" height="180" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
        @keyframes blink {
          50% { border-color: transparent }
        }
        .terminal {
          font-family: monospace;
          background: #1a1a1a;
          color: #00ff66;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 0 12px rgba(0, 255, 102, 0.4);
          width: fit-content;
          font-size: 24px;
        }
        .line {
          overflow: hidden;
          white-space: nowrap;
          border-right: 3px solid #00ff66;
          width: 0;
          animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
        }
      </style>
      <div class="terminal">
        <div class="line">Hello, I am <strong>SPANDAN DAS</strong></div>
      </div>
    </div>
  </foreignObject>
</svg>
